<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!--
      form을 사용할 때 내부에 button 있으면
      button 클릭하면 자동으로 form 의 submit 이 작동한다
      form submit 이 작동하지 않도록 하는 방법엣는 여러 기법이 있는데
      form 에 button 이 있을 때는 button의 type 을 button 으로 설정
      이때는 form 의 submit event 를 설정하지 않아야한다

      form 의 submit event 를 사용하고자 할 때는
      form tag에 onsubmit="result false"를 설정해야한다 

    -->
    <form>
      <input id="num1" placeholder="숫자 1" />
      <input id="num2" placeholder="숫자 2" />
      <button type="button">계산</button>
    </form>
    <div id="result"></div>
    <script src="JS/main00.js"></script>
  </body>
</html>
