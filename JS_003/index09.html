<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: rgb(0, 253, 215);
        margin: 10px;
        /*
        span tag는 inline tag 성질을 갖는다
        inline tag 는 width, height 등의 속성을 
        설정할 수 없다 
        inline tag 의 display 속성을 inline-block 으로
        설정하면 width, height 속성을 부여할 수 있다.
        */

        display: inline-block;
        width: 50px;
        /* content 를 가운데 정렬 */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <span></span><span></span><span></span><span></span><span></span
    ><span></span>
  </body>
  <script src="JS/main09.js"></script>
</html>
