<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
  </body>
  <script>
    /* 
    div tag 첫번째 : 태두리 blue, 1px, solid
    div tag 두번째 : 바탕색 yellow
    div tag 세번째 : 글자색 blue
    */
    const divs = document.querySelectorAll("div");

    const div0Style = divs[0].style;
    div0Style.borderColor = "blue";
    div0Style.borderWidth = "1px";
    div0Style.borderStyle = "solid";

    divs[1].style.backgroundColor = "yellow";

    divs[2].style.Color = "blue";
  </script>
</html>
